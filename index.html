<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" , initial-scale="1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body style="background: rgb(250, 250, 250)">
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control"
                id="search-city"
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1>Madrid</h1>
              <ul>
                <li>
                  <span id="day-and-time"> Sunday 11:46,</span>
                  <span id="weather-description"> sunny</span>
                </li>
                <li>
                  Humidity:
                  <span id="humidity">0</span>
                  %, Wind:
                  <span id="wind-speed">0</span>
                  km/h
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature">
                <img src="" alt="clear" id="weather-icon" />
                <span class="current-temperature" id="current-temp">23</span>
                <span class="unit">
                  <a href="#" id="celsius-button">°C</a> |
                  <a href="#" id="fahrenheit-button">°F</a>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer class="coder">
        <a
          href="https://github.com/Coral-Gs/Vanilla-Weather-App"
          style="text-decoration: none"
          target="_blank"
          >Open-source code
        </a>
        <span>by Coral Gutiérrez</span>
      </footer>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
