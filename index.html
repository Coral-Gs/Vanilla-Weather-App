<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1>Madrid</h1>
              <ul>
                <li>
                  <span class="day-and-time"> Sunday 11:46,</span>
                  <span class="weather-description"> scattered clouds</span>
                </li>
                <li>
                  Humidity:
                  <span class="humidity">50%</span>
                  , Wind:
                  <span class="wind-speed"> 5km/h</span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature">
                <span class="current-temperature-image">☀️</span>
                <span class="current-temperature">23</span>
                <span class="unit">°C</span>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col">
              <div class="weather-forecast-preview">
                <div class="forecast-day">Sun</div>
                <span class="weather-image">☀️</span>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">29°</span>
                  <span class="forecast-temperature-min">19°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast-preview">
                <div class="forecast-day">Mon</div>
                <span class="weather-image">☀️</span>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">30°</span>
                  <span class="forecast-temperature-min">22°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast-preview">
                <div class="forecast-day">Tue</div>
                <span class="weather-image">☀️</span>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">27°</span>
                  <span class="forecast-temperature-min">20°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast-preview">
                <div class="forecast-day">Wed</div>
                <span class="weather-image">☀️</span>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">24°</span>
                  <span class="forecast-temperature-min">18°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="weather-forecast-preview">
                <div class="forecast-day">Thu</div>
                <span class="weather-image">☀️</span>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">23°</span>
                  <span class="forecast-temperature-min">14°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="coder">
        <a
          href="https://github.com/Coral-Gs/Vanilla-Weather-App"
          style="text-decoration: none"
          target="_blank"
          >Open-source code
        </a>
        <span>by Coral Gutiérrez</span>
      </footer>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
